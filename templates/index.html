<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy File Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-info {
            color: #6c757d;
            font-size: 12px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .company-selector label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select:hover {
            border-color: #ccc;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Policy File Editor</h1>
            <p>Read and update the policy file</p>
        </div>
        <div class="content">
            <div class="company-selector">
                <label for="companySelect">Company:</label>
                <select id="companySelect" onchange="onCompanyChange()">
                    <option value="">Loading companies...</option>
                </select>
            </div>
            <div class="toolbar">
                <div class="file-info">
                    <span>File: <strong id="filePath">Select a company to view file path</strong></span>
                </div>
                <div class="buttons">
                    <button class="btn-secondary" onclick="loadFile()" id="loadBtn">
                        <span>ðŸ”„</span> Load File
                    </button>
                    <button class="btn-success" onclick="saveFile()" id="saveBtn">
                        <span>ðŸ’¾</span> Save File
                    </button>
                </div>
            </div>
            <div id="status" class="status"></div>
            <textarea id="policyContent" placeholder="Select a company and click 'Load File' to load the policy file, or start typing to create new content..."></textarea>
            <div class="file-info">
                <span id="charCount">0 characters</span>
                <span id="lastSaved"></span>
            </div>
        </div>
    </div>

    <script>
        const policyContent = document.getElementById('policyContent');
        const statusDiv = document.getElementById('status');
        const loadBtn = document.getElementById('loadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const charCount = document.getElementById('charCount');
        const lastSaved = document.getElementById('lastSaved');
        const companySelect = document.getElementById('companySelect');
        const filePath = document.getElementById('filePath');
        let currentCompany = '';

        // Load companies on page load
        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                const data = await response.json();

                if (data.success && data.companies && data.companies.length > 0) {
                    companySelect.innerHTML = '<option value="">-- Select a company --</option>';
                    data.companies.forEach(company => {
                        const option = document.createElement('option');
                        option.value = company;
                        option.textContent = company;
                        companySelect.appendChild(option);
                    });
                    
                    // Auto-select first company if available
                    if (data.companies.length === 1) {
                        companySelect.value = data.companies[0];
                        onCompanyChange();
                    }
                } else {
                    companySelect.innerHTML = '<option value="">No companies found</option>';
                    showStatus('No companies found in knowledge base. Please create a company folder first.', 'error');
                }
            } catch (error) {
                companySelect.innerHTML = '<option value="">Error loading companies</option>';
                showStatus(`Error loading companies: ${error.message}`, 'error');
            }
        }

        // Handle company selection change
        function onCompanyChange() {
            currentCompany = companySelect.value;
            if (currentCompany) {
                filePath.textContent = `knowledge_base/${currentCompany}/policy`;
                // Clear content when switching companies
                policyContent.value = '';
                charCount.textContent = '0 characters';
                lastSaved.textContent = '';
                loadBtn.disabled = false;
                saveBtn.disabled = false;
            } else {
                filePath.textContent = 'knowledge_base/{company}/policy';
                policyContent.value = '';
                charCount.textContent = '0 characters';
                lastSaved.textContent = '';
                loadBtn.disabled = true;
                saveBtn.disabled = true;
            }
        }

        // Update character count
        policyContent.addEventListener('input', () => {
            charCount.textContent = `${policyContent.value.length} characters`;
        });

        // Load file function
        async function loadFile() {
            if (!currentCompany) {
                showStatus('Please select a company first', 'error');
                return;
            }

            loadBtn.disabled = true;
            loadBtn.innerHTML = '<span class="loading"></span> Loading...';
            showStatus('Loading file...', 'info');

            try {
                const response = await fetch(`/api/policy?company=${encodeURIComponent(currentCompany)}`);
                const data = await response.json();

                if (data.success) {
                    policyContent.value = data.content || '';
                    charCount.textContent = `${policyContent.value.length} characters`;
                    showStatus('File loaded successfully!', 'success');
                    lastSaved.textContent = '';
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error loading file: ${error.message}`, 'error');
            } finally {
                loadBtn.disabled = false;
                loadBtn.innerHTML = '<span>ðŸ”„</span> Load File';
            }
        }

        // Save file function
        async function saveFile() {
            if (!currentCompany) {
                showStatus('Please select a company first', 'error');
                return;
            }

            const content = policyContent.value;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span> Saving...';
            showStatus('Saving file...', 'info');

            try {
                const response = await fetch('/api/policy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        company: currentCompany,
                        content: content 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('File saved successfully!', 'success');
                    const now = new Date();
                    lastSaved.textContent = `Last saved: ${now.toLocaleString()}`;
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error saving file: ${error.message}`, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<span>ðŸ’¾</span> Save File';
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCompanies();
            loadBtn.disabled = true;
            saveBtn.disabled = true;
        });
    </script>
</body>
</html>
